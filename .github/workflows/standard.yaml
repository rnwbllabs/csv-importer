name: Standard
on: [pull_request]
jobs:
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Standard
        uses: standardrb/standard-ruby-action@v1
        with:
          autofix: false
          workdir: lib/
